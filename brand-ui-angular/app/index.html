           #sortable1, #sortable {
               border: 1px solid #eee;

<body ng-controller="appCtrl" class="hold-transition skin-red sidebar-mini">

    <div id="header" ng-include="'views/common/header.html'"></div>

    <div id="wrapper" class="content-wrapper">
        <div class="content" animate-panel effect="zoomIn">
            <div class="uiview" ui-view>
            </div>
        </div>
    </div>
    <!-- Main Footer -->
    <div id="footer" ng-include="'views/common/footer.html'" ></div>
</body>
